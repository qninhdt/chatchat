    <style>
        .tieu-de{
            margin: 20px 0 20px 0;
            color: aquamarine;
        } 
        @font-face {
            font-family: nhapp;
            src: url('font/chu66.ttf');
            font-weight: bold;
        }
        @font-face {
            font-family: nhapp2;
            src: url('font/chu71.ttf'); 
            font-size: large;
        }
    </style>
</head> 
<body>
    <style>
        body{  
           background-image : url('font/back-end0.png');
       }
   </style>
    <div class="wrap"> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="friendlist.html" class="navbar-brand">chatChat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="friendlist.html"  class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                    </ul>
                    <div class="login-status">
                        <ul>
                            <li id="current-user">
                                Logged in as ${username}
                            </li>

                                <button class="btn btn-outline-secondary btn-sm" type="click">Log Out</button>

                        </ul>

        <div class="find-users">

                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <ul id="find-user-result">
