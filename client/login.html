<!-- App login page -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>chatchat - Login</title>
</head>
<body>
    <div class="wrap">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="friendlist.html" class="navbar-brand">chatchat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="friendlist.html" aria-current="page" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="people.html" class="nav-link">People</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                    </ul>
                    <div class="login-status"></div>
                </div>
            </div>
        </nav>
        <div class="container">
            <form action="" id="login-form" class="needs-validation" novalidate>
                <h1 id="login-header-text">Login</h1>
                <div class="mb-3" id="username-input-area">
                    <input type="text" id="username-input" class="form-control" placeholder="Username" required>
                    <div class="invalid-feedback">Username cannot be empty.</div>
                </div>
                <div class="mb-3" id="password-input-area">
                    <input type="password" id="password-input" class="form-control" placeholder="Password" required>
                    <div class="invalid-feedback">Password cannot be empty.</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" onclick="">Continue</button>
                </div>
                <ul id="already-have-account">
                    <li>Not having account?</li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </form>
        </div>
        <script type="module" src="./js/login.js"></script>
    </div>
    
</body>
</html>
